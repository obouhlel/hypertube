query ($page: Int, $perPage: Int, $search: String, $sort: [MediaSort]) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    media(type: ANIME, search: $search, sort: $sort, isAdult: false, averageScore_greater: 70) {
      id
      title {
        romaji
        english
        native
        userPreferred
      }
      coverImage {
        large
        medium
        extraLarge
        color
      }
      description
      genres
      episodes
      startDate {
        year
      }
      endDate {
        year
      }
      averageScore
    }
  }
}
